<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>canvas star</title>
	<style>
		body{
			text-align:center;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="../jquery-3.2.1.min.js"></script>
	<script>
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		canvas.width = 600;
		canvas.height = 600;
		context.beginPath();
		drawStar(300,300,150,300,context);
		context.closePath();
		context.stroke();
		function drawStar(x,y,r,R,cxt){
			for (var i = 0; i < 5; i++) {
				cxt.lineTo(Math.cos( (18+i*72)/180*Math.PI)*R + x,
							-Math.sin( (18+i*72)/180*Math.PI)*R + y );
				cxt.lineTo(Math.cos( (54+i*72)/180*Math.PI)*r + x,
							-Math.sin( (54+i*72)/180*Math.PI)*r + y );
			}
		}


	</script>
</body>
</html>
