<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>canvas倒计时</title>
	<style>
		body{
			text-align: center;
		}
		#canvas{
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持canvas，请换个浏览器</canvas>
	<script src="../jquery-3.2.1.min.js"></script>
	<script src="digit.js"></script>
	<script>
		var window_width = 900;
		var window_height = 400;
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		canvas.width = window_width;
		canvas.height = window_height;
		var R = 7;
		var time = new Date();
		var balls = new Array();
		const color = ["#33B5E5","#0099CC","#AA66CC","#9933CC","#99CC00","#669900","#FFBB33","#FF8800","#FF4444","#CC0000"];
		setInterval(
			function(){
				render(context);
				afterData(context);
			},50);

		function afterData(cxt){
			var nowTime = new Date();

			if( nowTime.getSeconds() != time.getSeconds() ){
				if( parseInt(nowTime.getHours()/10) != parseInt(time.getHours()/10) ){
					addBall(0,0,parseInt(time.getHours()/10),cxt);
				}
				if( parseInt(nowTime.getHours()%10) != parseInt(time.getHours()%10) ){
					addBall(15*(R+1),0,parseInt(time.getHours()%10),cxt);
				}
				if( parseInt(nowTime.getMinutes()/10) != parseInt(time.getMinutes()/10) ){
					addBall(39*(R+1),0,parseInt(time.getMinutes()/10),cxt);
				}
				if( parseInt(nowTime.getMinutes()%10) != parseInt(time.getMinutes()%10) ){
					addBall(54*(R+1),0,parseInt(time.getMinutes()%10),cxt);
				}
				if( parseInt(nowTime.getSeconds()/10) != parseInt(time.getSeconds()/10) ){
					addBall(78*(R+1),0,parseInt(time.getSeconds()/10),cxt);
				}
				if( parseInt(nowTime.getSeconds()%10) != parseInt(time.getSeconds()%10) ){
					addBall(93*(R+1),0,parseInt(time.getSeconds()%10),cxt);
				}
				time = nowTime;
			}
			afterSportBall();
		}

		function afterSportBall(){
			for (var i = 0; i < balls.length; i++) {
				balls[i].x += balls[i].vx;
				balls[i].y += balls[i].vy;
				balls[i].vy += balls[i].g;
				if ( (balls[i].y + R) > window_height) {
					balls[i].y = window_height - R;
					balls[i].vy = - balls[i].vy*0.75;
				}
			}
		}

		function addBall( x, y, num, cxt){
			for (var i = 0; i < digit[num].length; i++) {
				for (var j = 0; j < digit[num][i].length; j++) {
					if(digit[num][i][j] == 1){
						var aball = {
							x : x + 2*j*(R+1) + (R+1),
							y : y + 2*i*(R+1) + (R+1),
							g:1.5 + Math.random(),	
							vx : Math.pow( -1 , Math.ceil( Math.random()*100) )*4,
							vy : -5,
							color : color[Math.floor(Math.random()*color.length)]	
						}
						balls.push(aball);
					}
				}
			}

		}

		function render(cxt){		
			var hour = time.getHours();
			var minutes = time.getMinutes();
			var seconds = time.getSeconds();
			cxt.clearRect(0,0,window_width,window_height);
			renderDigit(0,0,parseInt(hour/10),cxt);
			renderDigit(15*(R+1),0,parseInt(hour%10),cxt);
			renderDigit(30*(R+1),0,10,cxt);
			renderDigit(39*(R+1),0,parseInt(minutes/10),cxt)
			renderDigit(54*(R+1),0,parseInt(minutes%10),cxt)
			renderDigit(69*(R+1),0,10,cxt)
			renderDigit(78*(R+1),0,parseInt(seconds/10),cxt)
			renderDigit(93*(R+1),0,parseInt(seconds%10),cxt)
			for (var i = 0; i < balls.length; i++) {
				cxt.fillStyle = balls[i].color;
				cxt.beginPath();
				cxt.arc(balls[i].x,balls[i].y,R,0,2*Math.PI);
				cxt.closePath();
				cxt.fill();		
			}		
		}

		function renderDigit(x,y,num,cxt){
			cxt.fillStyle = "#006699";
			for (var i = 0; i <digit[num].length; i++) {
				for (var j = 0; j < digit[num][i].length; j++) {
				
					if( digit[num][i][j] == 1 ){
						cxt.beginPath();
						cxt.arc(x + 16*j + R+1,y + 16*i + R+1,R,0,2*Math.PI);
						cxt.closePath();
					}
					cxt.fill();
				}
			}
		}
	</script>
</body>
</html>
